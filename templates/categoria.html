{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h4 class="mb-4">Tabla de Categorías</h4>
    <div class="mb-3">
        <a href="{{ url_for('agregar_categoria') }}" class="btn btn-danger">Crear Categoría</a>
        <a href="{{ url_for('eliminar_categoria') }}" class="btn btn-danger">Eliminar Categoría</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th></th> 
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.id }}</td>
                        <td>{{ categoria.nombre }}</td>
                        <td>
                            <a href="{{ url_for('modificar_categoria', id=categoria.id) }}" class="btn btn-primary">Modificar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
