{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h4 class="mb-4">Tabla de Modelos</h4>
    <div class="mb-3">
        <a href="{{ url_for('agregar_modelo') }}" class="btn btn-danger">Crear Modelo</a>
        <a href="{{ url_for('eliminar_modelo') }}" class="btn btn-danger">Eliminar Modelo</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fabricante</th>
                    <th>Marca</th>
                    <th></th> 
                </tr>
            </thead>
            <tbody>
                {% for modelo in modelos %}
                    <tr>
                        <td>{{ modelo.id }}</td>
                        <td>{{ modelo.nombre }}</td>
                        <td>{{ modelo.fabricante.nombre }}</td>
                        <td>{{ modelo.marca.nombre }}</td>
                        <td>
                            <a href="{{ url_for('modificar_modelo', id=modelo.id) }}" class="btn btn-primary">Modificar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
