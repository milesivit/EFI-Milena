{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Modificar Inventario</h2>
    <form method="POST" action="{{ url_for('modificar_inventario', id=inventario.id) }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ inventario.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="proveedor_id">Proveedor</label>
            <select name="proveedor_id" id="proveedor_id" class="form-control" required>
                <option value="">Seleccione un proveedor</option>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}" {% if proveedor.id == inventario.proveedor_id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" value="{{ inventario.cantidad }}" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha de ingreso</label>
            <input type="date" name="fecha" id="fecha" class="form-control" value="{{ inventario.fecha.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('inventario') }}" class="btn btn-secondary ml-2">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
