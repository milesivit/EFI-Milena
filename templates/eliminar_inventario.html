{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Inventarios</h2>
    <form method="POST" action="{{ url_for('eliminar_inventario') }}">
        <div class="form-group">
            <label for="inventario_id">Selecciona el inventario para eliminar:</label>
            <select name="inventario_id" id="inventario_id" class="form-control" required>
                <option value="">Seleccione un inventario</option>
                {% for inventario in inventarios %}
                    <option value="{{ inventario.id }}">{{ inventario.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{{ url_for('inventario') }}" class="btn btn-secondary ml-2">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
