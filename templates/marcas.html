{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h4 class="mb-4">Tabla de Marcas</h4>
    <div class="mb-3">
        <a href="{{ url_for('agregar_marcas') }}" class="btn btn-danger">Crear Marca</a>
        <a href="{{ url_for('eliminar_marcas') }}" class="btn btn-danger">Eliminar Marca</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th></th> 
                </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                    <tr>
                        <td>{{ marca.id }}</td>
                        <td>{{ marca.nombre }}</td>
                        <td>
                            <a href="{{ url_for('modificar_marcas', id=marca.id) }}" class="btn btn-primary">Modificar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
